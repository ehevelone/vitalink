<style>
:root{
  --bg-black:#0c0c0c;
  --card:#111;
  --text-primary:#eaeaea;

  --accent-blue:#7cc6e8;

  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>

<body>

<div class="card">
  <h1>Admin Access</h1>
  <div id="error" class="error hidden"></div>

  <div id="step1">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
  </div>

  <div id="step2" class="hidden">
    <input type="text" id="smsCode" placeholder="Enter 6-digit code" />
    <button id="verifyBtn">Verify Code</button>
  </div>

  <div id="recaptcha-container"></div>
</div>

<script>

const firebaseConfig = {
  apiKey: "AIzaSyCTZiiluPy5ydX62RfM-E7f8EIWHNG12S8",
  authDomain: "vitalink-7e832.firebaseapp.com",
  projectId: "vitalink-7e832",
  storageBucket: "vitalink-7e832.firebasestorage.app",
  messagingSenderId: "776534002769",
  appId: "1:776534002769:web:f2460535613304e12efc70"
};

firebase.initializeApp(firebaseConfig);

let confirmationResult = null;
let currentEmail = null;

document.getElementById("loginBtn").addEventListener("click", login);
document.getElementById("verifyBtn").addEventListener("click", verifyCode);

async function login() {

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if (!email || !password) return;

  currentEmail = email;

  const res = await fetch(
    "https://vitalink-app.netlify.app/.netlify/functions/admin-login",
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    }
  );

  if (!res.ok) return;

  const data = await res.json();

  if (data.step === "firebase_2fa") {

    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier(
      "recaptcha-container",
      { size: "invisible" }
    );

    confirmationResult = await firebase.auth().signInWithPhoneNumber(
      data.phone,
      window.recaptchaVerifier
    );

    document.getElementById("step1").classList.add("hidden");
    document.getElementById("step2").classList.remove("hidden");
    return;
  }

  if (data.step === "login_success") {

    sessionStorage.setItem("adminSessionToken", data.token);
    sessionStorage.setItem("userRole", "rsm");

    window.location.href = "rsm_report.html";
    return;
  }
}

async function verifyCode() {

  const code = document.getElementById("smsCode").value.trim();
  if (!code) return;

  const result = await confirmationResult.confirm(code);
  const idToken = await result.user.getIdToken();

  const res = await fetch(
    "https://vitalink-app.netlify.app/.netlify/functions/admin-verify",
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ idToken, email: currentEmail })
    }
  );

  if (!res.ok) return;

  const data = await res.json();

  sessionStorage.setItem("adminSessionToken", data.token);
  sessionStorage.setItem("userRole", data.role);

  if (data.role === "admin") {
    window.location.href = "admin_report.html";
  } else {
    window.location.href = "rsm_report.html";
  }
}

</script>

</body>
</html>
