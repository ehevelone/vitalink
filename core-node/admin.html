<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VitaLink â€” Secure Access</title>

  <meta name="robots" content="noindex, nofollow" />

  <style>
    :root {
      --bg-black: #0c0c0c;
      --text-primary: #eaeaea;
      --text-muted: #b5b5b5;
      --accent-blue: #7cc6e8;
      --divider: #1e1e1e;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-black);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-wrapper {
      width: 100%;
      max-width: 420px;
      padding: 40px 28px;
      border: 1px solid var(--divider);
      border-radius: 16px;
      background: #111;
    }

    .logo {
      max-width: 140px;
      margin: 0 auto 28px auto;
      display: block;
    }

    h1 {
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 28px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid var(--divider);
      background: #0f0f0f;
      color: var(--text-primary);
      font-size: 0.95rem;
    }

    input:focus {
      outline: none;
      border-color: var(--accent-blue);
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      background: var(--accent-blue);
      color: #000;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .error {
      margin-top: 14px;
      text-align: center;
      font-size: 0.85rem;
      color: #ff5f5f;
      display: none;
    }

    .subtle {
      text-align: center;
      margin-top: 18px;
      font-size: 0.75rem;
      color: #555;
    }
  </style>
</head>

<body>

  <div class="login-wrapper">
    <img src="/images/vitalink-logo-1.png" alt="VitaLink" class="logo" />

    <h1>Secure System Access</h1>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Enter</button>
      <div class="error" id="errorMsg">Access denied.</div>
    </form>

    <div class="subtle">
      Authorized access only
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/.netlify/functions/admin-login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (data.success) {
        window.location.href = "/core-node/dashboard.html";
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    });
  </script>

</body>
</html>
