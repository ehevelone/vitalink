<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>VitaLink â€” Admin Dashboard</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: #0c0c0c;
  color: #eaeaea;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 30px;
  border-bottom: 1px solid #1e1e1e;
}

.header h1 {
  margin: 0;
  font-size: 1.4rem;
}

.logout {
  padding: 8px 16px;
  border-radius: 999px;
  border: none;
  background: #7cc6e8;
  font-weight: 600;
  cursor: pointer;
}

.container {
  padding: 30px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.card {
  background: #111;
  border: 1px solid #1e1e1e;
  border-radius: 12px;
  padding: 20px;
}

.section {
  padding: 0 30px 30px 30px;
}

input {
  padding: 10px;
  margin-right: 10px;
  margin-bottom: 10px;
  background: #000;
  border: 1px solid #333;
  color: #fff;
  border-radius: 6px;
}

button.primary {
  padding: 10px 16px;
  border-radius: 999px;
  border: none;
  background: #7cc6e8;
  font-weight: 600;
  cursor: pointer;
}

#qrContainer {
  margin-top: 20px;
}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

<div class="header">
  <h1>Admin Dashboard</h1>
  <button class="logout">Logout</button>
</div>

<div class="section">
  <h2>Create RSM</h2>
  <input id="rsmEmail" placeholder="RSM Email" />
  <input id="rsmPhone" placeholder="RSM Phone (+1...)" />
  <button class="primary" id="createBtn">Create RSM</button>
  <div id="createMessage"></div>
  <div id="qrContainer"></div>
</div>

<script>
const BACKEND = "https://vitalink-app.netlify.app/.netlify/functions";
const token = sessionStorage.getItem("adminSessionToken");
const role = sessionStorage.getItem("userRole");

if (!token || role !== "admin") {
  window.location.href = "admin.html";
}

document.querySelector(".logout").onclick = () => {
  sessionStorage.clear();
  window.location.href = "admin.html";
};

document.getElementById("createBtn").onclick = async function () {

  const email = document.getElementById("rsmEmail").value.trim();
  const phone = document.getElementById("rsmPhone").value.trim();

  if (!email || !phone) {
    document.getElementById("createMessage").innerText = "Email and phone required.";
    return;
  }

  const res = await fetch(BACKEND + "/create-rsm", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "x-admin-token": token
    },
    body: JSON.stringify({ email: email, phone: phone })
  });

  if (!res.ok) {
    const text = await res.text();
    document.getElementById("createMessage").innerText = text || "Error creating RSM";
    return;
  }

  const data = await res.json();

  document.getElementById("createMessage").innerText = "RSM Created";

  const qrContainer = document.getElementById("qrContainer");
  qrContainer.innerHTML = "";

  const onboardingUrl =
    "https://vitalink-app.netlify.app/.netlify/functions/rsm-onboard?token=" +
    data.onboard_token;

  new QRCode(qrContainer, {
    text: onboardingUrl,
    width: 180,
    height: 180
  });
};
</script>

</body>
</html>
