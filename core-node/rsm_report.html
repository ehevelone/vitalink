<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>VitaLink â€” RSM Dashboard</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: #0c0c0c;
  color: #eaeaea;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 30px;
  border-bottom: 1px solid #1e1e1e;
}

.header-buttons {
  display: flex;
  gap: 10px;
}

button.primary {
  padding: 8px 16px;
  border-radius: 999px;
  border: none;
  background: #7cc6e8;
  font-weight: 600;
  cursor: pointer;
}

.logout {
  padding: 8px 16px;
  border-radius: 999px;
  border: none;
  background: #444;
  cursor: pointer;
}

.container {
  padding: 30px;
}

.card {
  background: #111;
  border: 1px solid #1e1e1e;
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 20px;
}

input {
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #333;
  background: #000;
  color: #fff;
  margin-right: 10px;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: #111;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid #1e1e1e;
}

th {
  color: #999;
}
</style>
</head>
<body>

<div class="header">
  <h1>RSM Dashboard</h1>
  <div class="header-buttons">
    <button class="primary" onclick="window.location.href='rsm_enroll.html'">
      Enroll Agent
    </button>
    <button class="logout">Logout</button>
  </div>
</div>

<div class="container">

  <!-- ACTIVE COUNT -->
  <div class="card">
    <h2>Active Agents</h2>
    <p id="rsmAgents">0</p>
  </div>

  <!-- SEARCH -->
  <div class="card">
    <h2>Search Agents</h2>
    <input id="searchInput" placeholder="Search by name or email" />
    <button class="primary" onclick="load()">Search</button>
    <button class="primary" onclick="downloadCSV()">Download CSV</button>
  </div>

  <!-- TABLE -->
  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="agentTable"></tbody>
    </table>
  </div>

</div>

<script>
const BACKEND = "https://vitalink-app.netlify.app/.netlify/functions";
const token = sessionStorage.getItem("adminSessionToken");
const role = sessionStorage.getItem("userRole");

if (!token || role !== "rsm") {
  window.location.href = "admin.html";
}

document.querySelector(".logout").onclick = () => {
  sessionStorage.clear();
  window.location.href = "admin.html";
};

async function load() {

  const search = document.getElementById("searchInput").value;

  const res = await fetch(
    `${BACKEND}/rsm-summary-report?search=${encodeURIComponent(search)}`,
    {
      headers: { "x-rsm-token": token }
    }
  );

  if (!res.ok) {
    sessionStorage.clear();
    window.location.href = "admin.html";
    return;
  }

  const data = await res.json();

  document.getElementById("rsmAgents").innerText = data.active_agents;

  const tbody = document.getElementById("agentTable");
  tbody.innerHTML = "";

  data.agents.forEach(agent => {
    tbody.innerHTML += `
      <tr>
        <td>${agent.name || ""}</td>
        <td>${agent.email || ""}</td>
        <td>${agent.active ? "Active" : "Inactive"}</td>
      </tr>
    `;
  });
}

async function downloadCSV() {

  const res = await fetch(
    `${BACKEND}/rsm-summary-report`,
    { headers: { "x-rsm-token": token } }
  );

  const data = await res.json();

  let csv = "Name,Email,Active\n";

  data.agents.forEach(a => {
    csv += `"${a.name || ""}","${a.email || ""}","${a.active}"\n`;
  });

  const blob = new Blob([csv], { type: "text/csv" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "rsm_agents.csv";
  a.click();
}

load();
</script>

</body>
</html>
