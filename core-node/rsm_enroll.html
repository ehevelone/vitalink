<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VitaLink — Agent Enrollment</title>

  <meta name="robots" content="noindex, nofollow" />

  <style>
    :root {
      --bg-black: #0c0c0c;
      --text-primary: #eaeaea;
      --text-muted: #b5b5b5;
      --accent-blue: #7cc6e8;
      --divider: #1e1e1e;
      --card-bg: #111;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-black);
      color: var(--text-primary);
    }

    main {
      max-width: 600px;
      margin: 0 auto;
      padding: 60px 24px;
    }

    .logo {
      max-width: 180px;
      margin: 0 auto 40px auto;
      display: block;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 12px;
    }

    .sub {
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 40px;
      font-size: 0.95rem;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--divider);
      border-radius: 12px;
      padding: 28px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      background: var(--accent-blue);
      color: #000;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      margin-top: 12px;
    }

    .result {
      margin-top: 20px;
      font-size: 0.9rem;
      word-break: break-word;
    }

    #qr {
      margin-top: 12px;
    }

    #qr canvas {
      margin-top: 16px;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
    }

    a.link {
      color: var(--accent-blue);
      text-decoration: none;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: #666;
      font-size: 0.8rem;
    }
  </style>
</head>

<body>
  <main>

    <img src="../images/vitalink-logo-1.png" alt="VitaLink" class="logo" />

    <h1>Agent Enrollment</h1>
    <div class="sub">
      Generate a QR code to enroll a new agent under your account.
    </div>

    <div class="card">
      <button onclick="generateAgent()">Generate Agent QR</button>
      <div class="result" id="result"></div>
    </div>

    <footer>
      © 2026 VitaLink. All rights reserved.
    </footer>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>

  <script>
    const BACKEND = "https://vitalink-app.netlify.app/.netlify/functions";

    // ✅ NOW POINTING TO YOUR NEW LANDING PAGE
    const ENROLL_BASE = "https://vitalink.app/agent_onboard?code=";

    const rsmToken =
      sessionStorage.getItem("adminSessionToken") ||
      sessionStorage.getItem("rsmToken") ||
      localStorage.getItem("adminSessionToken") ||
      localStorage.getItem("rsmToken");

    if (!rsmToken) {
      window.location.href = "/core-node/rsm_login.html";
    }

    async function generateAgent() {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Generating...";

      try {
        const res = await fetch(BACKEND + "/new_agent_code", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Accept": "application/json",
            "x-admin-session": rsmToken
          }
        });

        const data = await res.json();

        if (!res.ok || !data.success) {
          resultDiv.innerText = data.error || "Error generating agent.";
          return;
        }

        const unlockCode = data.unlockCode;
        const enrollUrl = ENROLL_BASE + encodeURIComponent(unlockCode);

        resultDiv.innerHTML = `
          <p><strong>Agent Unlock Code</strong></p>
          <p style="font-size:18px; font-weight:bold; margin:10px 0;">
            ${unlockCode}
          </p>

          <p><strong>Enrollment Link</strong></p>
          <p>
            <a class="link" href="${enrollUrl}" target="_blank">${enrollUrl}</a>
          </p>

          <div id="qr"></div>
        `;

        const qrContainer = document.getElementById("qr");
        qrContainer.innerHTML = "";

        const canvas = document.createElement("canvas");
        QRCode.toCanvas(canvas, enrollUrl, { width: 260 }, function (err) {
          if (!err) qrContainer.appendChild(canvas);
        });

      } catch (err) {
        resultDiv.innerText = "Server error.";
      }
    }
  </script>

</body>
</html>
