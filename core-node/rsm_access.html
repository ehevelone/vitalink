<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>VitaLink â€” Admin Dashboard</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: #0c0c0c;
  color: #eaeaea;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 30px;
  border-bottom: 1px solid #1e1e1e;
}

.header h1 {
  margin: 0;
  font-size: 1.4rem;
}

.logout {
  padding: 8px 16px;
  border-radius: 999px;
  border: none;
  background: #7cc6e8;
  font-weight: 600;
  cursor: pointer;
}

.container {
  padding: 30px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 20px;
}

.card {
  background: #111;
  border: 1px solid #1e1e1e;
  border-radius: 12px;
  padding: 20px;
}

.card h2 {
  margin: 0 0 10px 0;
  font-size: 0.9rem;
  color: #b5b5b5;
}

.card p {
  margin: 0;
  font-size: 1.4rem;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="header">
  <h1>Core Node Admin Dashboard</h1>
  <button class="logout">Logout</button>
</div>

<div class="container">
  <div class="card">
    <h2>Total RSMs</h2>
    <p id="totalRSMs">0</p>
  </div>

  <div class="card">
    <h2>Total Agents</h2>
    <p id="totalAgents">0</p>
  </div>

  <div class="card">
    <h2>Active Agents</h2>
    <p id="activeAgents">0</p>
  </div>

  <div class="card">
    <h2>Total Users</h2>
    <p id="totalUsers">0</p>
  </div>

  <div class="card">
    <h2>Total Profiles</h2>
    <p id="totalProfiles">0</p>
  </div>

  <div class="card">
    <h2>Total Scans</h2>
    <p id="totalScans">0</p>
  </div>
</div>

<script>
const BACKEND = "https://vitalink-app.netlify.app/.netlify/functions";
const token = sessionStorage.getItem("adminSessionToken");

if (!token) {
  window.location.href = "admin.html";
}

document.querySelector(".logout").addEventListener("click", async () => {
  try {
    await fetch(`${BACKEND}/admin-logout`, {
      method: "POST",
      headers: { "x-admin-session": token }
    });
  } catch (e) {}

  sessionStorage.removeItem("adminSessionToken");
  window.location.href = "admin.html";
});

async function loadStats() {
  try {
    const res = await fetch(`${BACKEND}/admin-stats`, {
      headers: { "x-admin-session": token }
    });

    if (!res.ok) {
      sessionStorage.removeItem("adminSessionToken");
      window.location.href = "admin.html";
      return;
    }

    const data = await res.json();

    document.getElementById('totalRSMs').innerText = data.totalRSMs || 0;
    document.getElementById('totalAgents').innerText = data.totalAgents || 0;
    document.getElementById('activeAgents').innerText = data.activeAgents || 0;
    document.getElementById('totalUsers').innerText = data.totalUsers || 0;
    document.getElementById('totalProfiles').innerText = data.totalProfiles || 0;
    document.getElementById('totalScans').innerText = data.totalScans || 0;

  } catch (err) {
    console.error(err);
  }
}

loadStats();
</script>

</body>
</html>
