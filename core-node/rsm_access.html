<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>VitaLink — Core Node</title>
<meta name="robots" content="noindex, nofollow" />

<style>
:root {
  --bg-black: #0c0c0c;
  --card: #111;
  --text-primary: #eaeaea;
  --text-muted: #b5b5b5;
  --accent-blue: #7cc6e8;
  --divider: #1e1e1e;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: var(--bg-black);
  color: var(--text-primary);
}

main {
  max-width: 1300px;
  margin: 0 auto;
  padding: 60px 24px;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 50px;
}

.logo { height: 40px; }

.logout {
  color: var(--accent-blue);
  cursor: pointer;
  font-size: 0.9rem;
}

h1 {
  margin: 0 0 40px 0;
  font-weight: 600;
}

.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  margin-bottom: 70px;
}

.card {
  background: var(--card);
  border: 1px solid var(--divider);
  border-radius: 14px;
  padding: 24px;
}

.card h3 {
  margin: 0 0 8px 0;
  font-size: 0.85rem;
  color: var(--text-muted);
  font-weight: 500;
}

.card .value {
  font-size: 1.9rem;
  font-weight: 600;
}

.section {
  margin-bottom: 70px;
}

.section h2 {
  margin-bottom: 20px;
  font-weight: 600;
}

.button {
  display: inline-block;
  padding: 12px 22px;
  border-radius: 999px;
  background: var(--accent-blue);
  color: #000;
  font-weight: 600;
  font-size: 0.9rem;
  cursor: pointer;
  border: none;
}

.button:hover { opacity: 0.9; }

.table {
  width: 100%;
  border-collapse: collapse;
}

.table th,
.table td {
  padding: 14px;
  border-bottom: 1px solid var(--divider);
  text-align: left;
  font-size: 0.9rem;
}

.table th {
  color: var(--text-muted);
  font-weight: 500;
}
</style>
</head>

<body>

<main>

<header>
  <img src="/images/vitalink-logo-1.png" class="logo" />
  <div class="logout">Logout</div>
</header>

<h1>Core Node — System Overview</h1>

<!-- SYSTEM METRICS -->
<div class="stats">

  <div class="card">
    <h3>Total RSMs</h3>
    <div class="value" id="totalRSMs">--</div>
  </div>

  <div class="card">
    <h3>Total Agents</h3>
    <div class="value" id="totalAgents">--</div>
  </div>

  <div class="card">
    <h3>Active Agents</h3>
    <div class="value" id="activeAgents">--</div>
  </div>

  <div class="card">
    <h3>Total VitaLink Users</h3>
    <div class="value" id="totalUsers">--</div>
  </div>

  <div class="card">
    <h3>Total Profiles</h3>
    <div class="value" id="totalProfiles">--</div>
  </div>

  <div class="card">
    <h3>Total QR Scans</h3>
    <div class="value" id="totalScans">--</div>
  </div>

  <div class="card">
    <h3>System Status</h3>
    <div class="value">Online</div>
  </div>

</div>

<!-- CREATE RSM -->
<div class="section">
  <h2>Create RSM</h2>
  <button class="button">Generate RSM QR</button>
</div>

<!-- RSM LIST -->
<div class="section">
  <h2>RSM Directory</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Status</th>
        <th>Agents</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="rsmTable">
      <tr>
        <td colspan="5">Loading...</td>
      </tr>
    </tbody>
  </table>
</div>

</main>

<script>
async function loadStats() {
  const res = await fetch('/.netlify/functions/admin-stats');
  const data = await res.json();

  document.getElementById('totalRSMs').innerText = data.totalRSMs || 0;
  document.getElementById('totalAgents').innerText = data.totalAgents || 0;
  document.getElementById('activeAgents').innerText = data.activeAgents || 0;
  document.getElementById('totalUsers').innerText = data.totalUsers || 0;
  document.getElementById('totalProfiles').innerText = data.totalProfiles || 0;
  document.getElementById('totalScans').innerText = data.totalScans || 0;
}

loadStats();
</script>

</body>
</html>
