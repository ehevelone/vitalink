<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VitaLink — RSM Login</title>

  <meta name="description" content="RSM login for VitaLink." />
  <meta name="robots" content="noindex, nofollow" />

  <style>
    :root {
      --bg-black: #0c0c0c;
      --text-primary: #eaeaea;
      --text-muted: #b5b5b5;
      --accent-blue: #7cc6e8;
      --divider: #1e1e1e;
      --card-bg: #111;
      --danger: #ff5a5a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-black);
      color: var(--text-primary);
    }

    main {
      max-width: 520px;
      margin: 0 auto;
      padding: 60px 24px;
    }

    .logo {
      max-width: 180px;
      margin: 0 auto 40px auto;
      display: block;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .sub {
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 36px;
      font-size: 0.95rem;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--divider);
      border-radius: 12px;
      padding: 28px;
    }

    .field { margin-bottom: 18px; }

    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 6px;
      color: var(--text-muted);
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--divider);
      background: #000;
      color: #fff;
      font-size: 0.95rem;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      background: var(--accent-blue);
      color: #000;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      margin-top: 10px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .forgot {
      text-align: center;
      margin-top: 14px;
      font-size: 0.85rem;
      color: var(--accent-blue);
      cursor: pointer;
    }

    .forgot:hover {
      text-decoration: underline;
    }

    .result {
      margin-top: 16px;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-muted);
      min-height: 22px;
    }

    .error { color: var(--danger); }

    footer {
      margin-top: 60px;
      text-align: center;
      color: #666;
      font-size: 0.8rem;
    }
  </style>
</head>

<body>
  <main>

    <img src="../images/vitalink-logo-1.png" alt="VitaLink" class="logo" />

    <h1>RSM Login</h1>
    <div class="sub">
      Sign in to manage agents and reporting.
    </div>

    <div class="card">

      <div class="field">
        <label>Email</label>
        <input type="email" id="email" autocomplete="email" />
      </div>

      <div class="field">
        <label>Password</label>
        <input type="password" id="password" autocomplete="current-password" />
      </div>

      <button id="btn" onclick="loginRSM()">Login</button>

      <div class="forgot" onclick="forgotPassword()">
        Forgot your password?
      </div>

      <div class="result" id="result"></div>

    </div>

    <footer>
      © 2026 VitaLink. All rights reserved.
    </footer>

  </main>

  <script>
    (function boot() {
      const token = localStorage.getItem("rsmToken");
      if (token) {
        window.location.href = "/core-node/rsm_enroll.html";
      }
    })();

    async function loginRSM() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const resultDiv = document.getElementById("result");
      const btn = document.getElementById("btn");

      resultDiv.className = "result";
      resultDiv.textContent = "";

      if (!email || !password) {
        resultDiv.classList.add("error");
        resultDiv.textContent = "Email and password required.";
        return;
      }

      btn.disabled = true;
      resultDiv.textContent = "Signing in...";

      try {
        const res = await fetch("https://vitalink-app.netlify.app/.netlify/functions/rsm-login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json().catch(() => ({}));

        if (res.ok && data.success && data.token) {
          localStorage.setItem("rsmToken", data.token);
          window.location.href = "/core-node/rsm_enroll.html";
          return;
        }

        resultDiv.classList.add("error");
        resultDiv.textContent = data.error || "Login failed.";

      } catch {
        resultDiv.classList.add("error");
        resultDiv.textContent = "Server error.";
      } finally {
        btn.disabled = false;
      }
    }

    function forgotPassword() {
      window.location.href = "/core-node/rsm_reset_request.html";
    }
  </script>

</body>
</html>
