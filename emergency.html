<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emergency Info | VitaLink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 520px;
      padding: 28px;
      border-radius: 18px;
      background: #1c1c1c;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      height: 120px;
    }

    h1 {
      color: #e53935;
      font-size: 24px;
      text-align: center;
      margin-bottom: 18px;
    }

    .section {
      margin-bottom: 18px;
      border-top: 1px solid #333;
      padding-top: 14px;
    }

    .section:first-of-type {
      border-top: none;
      padding-top: 0;
    }

    .label {
      font-size: 13px;
      color: #aaa;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .value {
      font-size: 17px;
      margin-top: 4px;
      line-height: 1.35;
    }

    .alert {
      background: #2a0000;
      border-left: 4px solid #e53935;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .expired {
      text-align: center;
    }

    .expired p {
      color: #ddd;
      font-size: 16px;
      line-height: 1.45;
      margin: 10px 0;
    }

    .hint {
      margin-top: 18px;
      font-size: 14px;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- SAFE DEFAULT: EXPIRED VIEW -->
  <div class="card" id="app">
    <div class="logo">
      <img src="/images/vitalink-logo.png" alt="VitaLink" />
    </div>

    <h1>Emergency Session Expired</h1>

    <div class="expired">
      <p>This emergency information is no longer active.</p>
      <p>Please rescan the QR code on the patient’s device to view current details.</p>
    </div>

    <div class="hint">VitaLink Emergency Access</div>
  </div>

  <script>
    (function () {
      try {
        const params = new URLSearchParams(window.location.search);
        const raw = params.get("data");
        if (!raw) return;

        // Convert URL-safe Base64 → standard Base64
        const normalized = raw.replace(/-/g, '+').replace(/_/g, '/');

        let decoded;
        try {
          decoded = JSON.parse(atob(normalized));
        } catch {
          return; // invalid payload → remain expired
        }

        if (!decoded || typeof decoded !== "object") return;

        const app = document.getElementById("app");
        if (!app) return;

        app.innerHTML = `
          <div class="logo">
            <img src="/images/vitalink-logo.png" alt="VitaLink" />
          </div>

          <h1>Emergency Information</h1>

          <div class="section">
            <div class="label">Name</div>
            <div class="value">${decoded.name || "N/A"}</div>
          </div>

          <div class="section">
            <div class="label">Date of Birth</div>
            <div class="value">${decoded.dob || "N/A"}</div>
          </div>

          <div class="section alert">
            <div class="label">Allergies</div>
            <div class="value">${decoded.allergies || "None reported"}</div>
          </div>

          <div class="section">
            <div class="label">Medical Conditions</div>
            <div class="value">${decoded.conditions || "None reported"}</div>
          </div>

          <div class="section">
            <div class="label">Blood Type</div>
            <div class="value">${decoded.bloodType || "Unknown"}</div>
          </div>

          <div class="section">
            <div class="label">Organ Donor</div>
            <div class="value">${decoded.organDonor ? "YES" : "NO"}</div>
          </div>

          <div class="section">
            <div class="label">Emergency Contact</div>
            <div class="value">${decoded.emergencyContactName || "N/A"}</div>
          </div>

          <div class="section">
            <div class="label">Emergency Phone</div>
            <div class="value">${decoded.emergencyContactPhone || "N/A"}</div>
          </div>

          <div class="hint">
            Scan session ends when this page is closed.
          </div>
        `;
      } catch {
        // absolute final guard — do nothing
      }
    })();
  </script>

</body>
</html>
